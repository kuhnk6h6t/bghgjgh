<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      background-color:  hsl(157, 18%, 56%);
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    .image-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }

    .image {
      width: 100%; /* Take full width on small screens */
      max-width: 150px; /* Maximum width for larger screens */
      height: auto;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
      margin: 5px; /* Add some margin between images */
    }

    .image7, .image8, .image9 {
      width: 100%; /* Take full width on small screens */
      max-width: 300px; /* Maximum width for larger screens */
      height: auto;
      border-radius: 20px;
    }

    h2 {
      text-align: center;
      text-transform: uppercase;
      font-size: 30px;
      color: hsl(155, 10%, 32%);
    }

    .VINE {
      font-size: 20px;
      margin-top: 20px;
      display: block;
      text-align: center;
      color: hsl(159, 17%, 49%);
      text-decoration: none;
      border: 2px solid   hsl(158, 19%, 38%);
      padding: 8px 16px;
      border-radius: 5px;
      transition: background-color 0.3s ease-in-out;
    }

    .VINE:hover {
      background-color: hsl(158, 20%, 44%);
      color: white;
    }

    hr {
      width: 3%;
      border: 6px dotted  hsl(158, 19%, 38%);
      border-top: none;
      margin: 20px auto;
    }

    p {
      text-align: center;
      font-size: 20px;
      color: hsl(159, 37%, 51%);
      margin: 0;
    }

    /* Media Query for smaller screens */
    @media only screen and (max-width: 600px) {
      .image-container {
        flex-direction: column;
      }

      h2 {
        padding-left: 0;
      }
    }
  </style>
</head>
